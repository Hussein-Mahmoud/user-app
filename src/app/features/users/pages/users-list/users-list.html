<p-card>
  <div class="flex justify-between p-6 pb-0">
    <h1 class="text-2xl font-bold">Users List</h1>
    <p-button label="Add User" icon="pi pi-plus" [routerLink]="'/users/add'" />
  </div>

  <div class="p-6 mt-6">
    @if(store.loading()) {
      <div class="flex justify-center items-center h-full">
        <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
      </div>
    } @else {

    <p-table
      [value]="store.users().data"
      [paginator]="false"
      [tableStyle]="{ 'min-width': '50rem', border: '1px solid #e0e0e0' }"
      [rowsPerPageOptions]="rowsPerPageOptions"
    >
      <ng-template #header>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            @if(user.avatar){
              <img [src]="user.avatar" class="w-12 h-12 rounded-full" />
            }
            @else {
              <img src="https://i.pravatar.cc/300" class="w-12 h-12 rounded-full" />
            }
          </td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="mx-2" pButton icon="pi pi-eye" [severity]="'secondary'" (click)="goDetails(user.id)"></button>
            <button class="mx-2" pButton icon="pi pi-pencil" [severity]="'warn'" (click)="goEdit(user.id)"></button>
            <button class="mx-2" pButton icon="pi pi-trash" [severity]="'danger'" (click)="store.deleteUser(user.id)" [disabled]="store.loading()" [loading]="store.loading()"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="store.users().per_page"
      [totalRecords]="store.users().total"
      [rowsPerPageOptions]="rowsPerPageOptions"
    />

    }
  </div>
</p-card>

<!-- Toast moved to UsersLayoutsComponent to ensure a single shared MessageService instance and persistent host -->
