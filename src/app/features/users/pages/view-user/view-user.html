<p-card class="m-6">
  <div class="flex justify-between pb-0">
    <h1 class="text-2xl font-bold">Users view</h1>
    <p-button label="Back" [routerLink]="'/users'" />
  </div>
  @if(store.loadingDetails()) {
    <div class="flex justify-center items-center h-full">
      <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
    </div>
  } @else {
    <div class="flex justify-center p-6 pb-0">
      <h1 class="text-2xl font-bold">User Details</h1>
    </div>
    <div class="p-6 mt-6 text-center">
      <div class="flex flex-col gap-4 justify-center items-center">
        @if(store.userDetails()?.avatar){
          <img [src]="store.userDetails()?.avatar" alt="User Avatar" class="w-24 h-24 rounded-full" />
        }
        @else {
          <img src="https://i.pravatar.cc/300" class="w-12 h-12 rounded-full" />
        }
      </div>
      <div class="flex flex-col gap-4">
        <h2 class="text-lg mt-4 font-bold">{{ store.userDetails()?.first_name }} {{ store.userDetails()?.last_name }}</h2>
        <p class="text-sm text-gray-500">{{ store.userDetails()?.email }}</p>
      </div>
    </div>
  }
</p-card>
